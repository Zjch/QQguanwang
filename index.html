		<div id="scene_5" class="box5">
			<img class="t4" src="img/pic2.png"/>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var $sceneBack = $('#scene_1'),
					$sceneCenter = $('#scene_2'),
					$sceneFront = $('#scene_3'),
					$sceneA=$('#scene_4'),
					$sceneB=$('#scene_6'),
					$sceneC=$('#scene_5');
					
				var oldTop1 = 0,oldTop2=450,oldTop3 = 580,oldTop4=962,oldTop5=1062,oldTop6=1500;
				
				myScroll();	//初始化
				$(window).on('scroll',function(){
					myScroll()
				});	//监听滚动事件,改变top值
				
				//原理: 当前top值 + 滚动距离*不同的系数    实现不同速度的运动
				function myScroll(){
					console.log($(window).scrollTop()*$sceneBack.attr('data-speed'))
					$sceneBack.css({
						top: oldTop1 + $(window).scrollTop()*$sceneBack.attr('data-speed')
					})
					$sceneCenter.css({
						top: oldTop2 + $(window).scrollTop()*$sceneCenter.attr('data-speed')
					})
					$sceneFront.css({
						top: oldTop3 + $(window).scrollTop()*$sceneFront.attr('data-speed')
					})
					$sceneA.css({
						top: oldTop4 + $(window).scrollTop()*$sceneA.attr('data-speed')
					})
					$sceneB.css({
						top: oldTop6 + $(window).scrollTop()*$sceneB.attr('data-speed')
					})
					$sceneC.css({
						top: oldTop5 + $(window).scrollTop()*$sceneC.attr('data-speed')
					})
				}
			})

		</script>
